{{ define "main" }}

<div id="home-jumbotron" class="jumbotron text-center">
{{ with .Content }}
  <h1 class="blog_post_title" >{{ $.Page.Title }}</h1>
  {{ . }}
{{ else }}
  <h1 class="blog_post_title" >{{ .Site.Title }}</h1>
  <br>
  <img class="aligncenter" src="/img/dequoivastonparler-1.jpg"/>
  <br>
  <p class="blog_post_content">{{ .Site.Params.homeText | markdownify }}</p>
{{ end }}
</div>

{{ end }}
