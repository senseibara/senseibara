baseURL : "https://senseibara.com/"
languageCode : "en-us"
title : "Sensei Bara"
theme : "vanilla-bootstrap-hugo-theme"

# See https://feathericons.com/
# The value of pre is the icon name
menu:
  nav:
  - name: Home
    pre: home
    url: /
    weight: 1
  - name: Articles
    pre: edit
    url: /articles/
    weight: 2
  - name: Tags
    pre: tag
    url: /tags/
